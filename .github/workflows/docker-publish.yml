name: Build and Push EGM Roulette Docker Image

on:
  push:
    branches:
      - master  # "main" branch pe push hone par trigger hoga

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME_WILDACE }}
          password: ${{ secrets.DOCKERHUB_TOKEN_WILDACE }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/egm-bank-server:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}egm-bank-server:latest
